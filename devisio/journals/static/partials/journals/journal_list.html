<div class="container spacing">
  <div class="boxes">
    <div class="box" ng-repeat="journal in journals">
      <a href="#/journal/{{journal.id}}">
        <img ng-src="/media/uploads/{{journal.photo}}">
      </a>
      <h3>{{journal.title}}</h3>
      <small>
        {{journal.author}}
        <span style="float: right;">{{journal.creation_date}}</span>
      </small>
    </div>
  </div>
</div>
