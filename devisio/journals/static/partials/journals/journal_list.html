<div class="boxes">
  <div class="box" ng-repeat="journal in journals">
    <a href="#/journal/{{journal.slug}}">
      <img ng-src="http://placehold.it/400x400&text={{journal.title}}">
    </a>
    <h3>{{journal.title}}</h3>
    <small>
      {{journal.author}}
      <span style="float: right;">{{journal.creation_date}}</span>
    </small>
  </div>
</div>
