<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>{% block title %}devisio{% endblock %}</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css" />
        <link href="{{STATIC_URL}}stylesheets/foundation.min.css" rel="stylesheet" type="text/css" />
        <link href="{{STATIC_URL}}stylesheets/app.css" rel="stylesheet" type="text/css" />
        <script src="{{STATIC_URL}}javascripts/modernizr.foundation.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <header>
                <div class="row">
                    <div class="four columns">
                        <h1><a href="{% url home %}">devisio</a></h1>
                    </div>
                    <div class="eight columns">
                        <nav>
                            <ul class="navigation right">
                                <li><a href="#">Link #1</a></li>
                                <li><a href="#">Link #2</a></li>
                                <li><a href="#">Link #3</a></li>
                                <li><a href="#">Link #4</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
            <content>
            {% block content %}{% endblock %}
            </content>
            <footer>
                <div class="row">
                    <div class="six columns">
                        <p>
                            &copy; 2012 by <a href="#">devisio</a>. <br>
                            Photos are licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank">CC BY-NC-SA</a> unless noted otherwise.
                        </p>
                    </div>
                    <div class="six columns">
                        <ul class="link-list right">
                            <li><a href="{% url about %}">About</a></li>
                            <li><a href="{% url members %}">Members</a></li>
                            <li><a href="{% url contact %}">Contact</a></li>
                            <li><a href="{% url imprint %}">Imprint</a></li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
        <script src="{{STATIC_URL}}javascripts/jquery.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}javascripts/foundation.min.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}javascripts/jquery.montage.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
                var container = $('#am-container');
                var images = container.find('img').hide();
                var imageCount = images.length;
                var count = 0;

                images.each(function(i) {
                    var image = $(this);

                    $('<img/>').load(function() {
                        ++count;
                        if(count==imageCount) {
                            images.show();
                            container.montage({
                                liquid  : false,
                                fixedHeight : 120,
                                fillLastRow : true
                            });
                        }
                    }).attr('src', image.attr('src'));
                });

                var links = $('a[rel=image-modal]');

                for(var i=0; i<links.length; i++) {
                    var link = $(links[i]);
                    link.click(function(event) {
                        event.preventDefault();

                        var modal = $('#image-modal');
                        modal.html('<p><img src="'+$(event.currentTarget).attr('href')+'" style="margin: 0 auto; display: block;" /></p>');
                        modal.reveal();

                        return false;
                    });
                };
            });
        </script>
    </body>
</html>
