<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>{% block title %}devisio{% endblock %}</title>
        <link href="{{STATIC_URL}}stylesheets/foundation.min.css" rel="stylesheet" type="text/css" />
        <script src="{{STATIC_URL}}javascripts/modernizr.foundation.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
            <div class="row">
                <div class="twelve columns">
                    <hr>
                    <div class="row">
                        <div class="six columns">
                            <p>&copy; 2012 </p>
                        </div>
                        <div class="six columns">
                            <ul class="link-list right">
                                <li><a href="#">Link #1</a></li>
                                <li><a href="#">Link #2</a></li>
                                <li><a href="#">Link #3</a></li>
                                <li><a href="#">Link #4</a></li>
                                <li><a href="#">Link #5</a></li>
                                <li><a href="#">Link #6</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{STATIC_URL}}javascripts/jquery.js" type="text/javascript"></script>
        <script src="{{STATIC_URL}}javascripts/foundation.min.js" type="text/javascript"></script>
    </body>
</html>
